<button
(click)="OnEditClick($event)"
type="button"
class="sky-btn sky-btn-default"
>
<sky-icon
icon="pencil"
size="sm"
></sky-icon>
Edit
</button>

<button
(click)="OnDeleteClick($event)"
type="button"
class="sky-btn sky-btn-danger"
>
<sky-icon
icon="trash-o"
size="sm"
></sky-icon>
Delete
</button>
